<div class="taskList">
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let task of taskList">
      <mat-checkbox
        #checkBox
        [checked]="task.Id"
        (change)="getCompletedTask(task)"
      >
        {{ task.toDo }}
      </mat-checkbox>
    </mat-list-item>
  </mat-list>
